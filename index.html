<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino Interativo</title>
  <style>
    :root {
      --color-background: #F8FAFC;
      --color-surface: #FFFFFF;
      --color-primary: #20808D;
      --color-primary-hover: #29A098;
      --color-primary-active: #1A6873;
      --color-text: #19343B;
      --color-border: #DEE2E6;
      --radius-base: 8px;
      --shadow-sm: 0 2px 8px rgba(20, 128, 141, 0.07);
      --font-family-base: "Inter", "Segoe UI", Arial, sans-serif;
      --font-size-lg: 16px;
      --font-size-xl: 20px;
      --font-size-2xl: 32px;
      --space-8: 8px;
      --space-16: 16px;
    }
    body {
      margin: 0;
      font-family: var(--font-family-base);
      background: var(--color-background);
      color: var(--color-text);
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: var(--color-surface);
      border-radius: var(--radius-base);
      box-shadow: var(--shadow-sm);
      padding: var(--space-16);
    }
    h1 {
      font-size: var(--font-size-2xl);
      text-align: center;
      margin-bottom: var(--space-16);
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--space-16);
      gap: var(--space-8);
    }
    .tab-btn {
      padding: var(--space-8);
      border-radius: var(--radius-base);
      border: 1px solid var(--color-border);
      background: var(--color-background);
      cursor: pointer;
      flex: 1;
      font-size: var(--font-size-lg);
      transition: background 0.2s, color 0.2s;
    }
    .tab-btn.active {
      background: var(--color-primary);
      color: #fff;
      border-color: var(--color-primary-hover);
    }
    .section {
      margin-bottom: var(--space-16);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 12px 0;
      font-size: var(--font-size-lg);
    }
    th, td {
      border: 1px solid var(--color-border);
      padding: 6px 10px;
      text-align: left;
      background: var(--color-surface);
    }
    th {
      background: var(--color-background);
    }
    .resumo {
      background: #F1F5F9;
      padding: var(--space-8);
      border-radius: var(--radius-base);
      font-size: var(--font-size-lg);
    }
    @media (max-width: 600px) {
      .container { max-width: 100%; }
      .tabs { flex-direction: column; gap: var(--space-8);}
      .tab-btn { font-size: 15px;}
      table { font-size: 14px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plano Semanal de Treino</h1>
    <div class="tabs">
      <button class="tab-btn active" data-dia="Segunda">Segunda</button>
      <button class="tab-btn" data-dia="Terça">Terça</button>
      <button class="tab-btn" data-dia="Quarta">Quarta</button>
      <button class="tab-btn" data-dia="Quinta">Quinta</button>
      <button class="tab-btn" data-dia="Resumo">Resumo</button>
    </div>
    <div id="plano-treino" class="section"></div>
    <div class="section resumo" id="info-dia"></div>
  </div>
  <script>
    // Dados do plano (ajustados para 4 séries cada)
    const planos = {
      Segunda: [
        { grupo: "Peito", exercicio: "Supino inclinado", series: "4", tipo: "" },
        { grupo: "Peito", exercicio: "Supino máquina", series: "4", tipo: "" },
        { grupo: "Peito", exercicio: "Voador", series: "4", tipo: "" },
        { grupo: "Peito", exercicio: "Crucifixo", series: "4", tipo: "" },
        { grupo: "Tríceps", exercicio: "Francês", series: "4", tipo: "" },
        { grupo: "Tríceps", exercicio: "Barra V", series: "4", tipo: "" },
        { grupo: "Ombro", exercicio: "Elevação lateral", series: "4", tipo: "com halteres" },
      ],
      Terça: [
        { grupo: "Costas", exercicio: "Puxada alta neutra", series: "4", tipo: "" },
        { grupo: "Costas", exercicio: "Remada baixa triângulo", series: "4", tipo: "" },
        { grupo: "Costas", exercicio: "Remada curvada", series: "4", tipo: "" },
        { grupo: "Costas", exercicio: "Serrote", series: "4", tipo: "" },
        { grupo: "Bíceps", exercicio: "Rosca barra W", series: "4", tipo: "" },
        { grupo: "Bíceps", exercicio: "Rosca banco 45°", series: "4", tipo: "" },
      ],
      Quarta: [
        { grupo: "Perna", exercicio: "Agachamento", series: "4", tipo: "completo" },
        { grupo: "Perna", exercicio: "Leg press", series: "4", tipo: "" },
        { grupo: "Perna", exercicio: "Cadeira extensora", series: "4", tipo: "" },
        { grupo: "Perna", exercicio: "Mesa flexora", series: "4", tipo: "" },
        { grupo: "Perna", exercicio: "Panturrilhas", series: "4", tipo: "" },
      ],
      Quinta: [
        { grupo: "Ombro", exercicio: "Desenvolvimento máquina", series: "4", tipo: "completo" },
        { grupo: "Ombro", exercicio: "Elevação lateral", series: "4", tipo: "" },
        { grupo: "Ombro", exercicio: "Elevação frontal", series: "4", tipo: "" },
        { grupo: "Ombro", exercicio: "Voador invertido", series: "4", tipo: "" },
        { grupo: "Bíceps", exercicio: "Rosca martelo", series: "4", tipo: "" },
        { grupo: "Bíceps", exercicio: "Rosca scott", series: "4", tipo: "" },
        { grupo: "Tríceps", exercicio: "Tríceps corda", series: "4", tipo: "" },
        { grupo: "Tríceps", exercicio: "Tríceps testa", series: "4", tipo: "" },
      ]
    };
    const resumoPorDia = {
      Segunda: {
        foco: "Peito e Tríceps",
        grupos: "Peito, Tríceps, Ombro",
        total: planos.Segunda.length,
      },
      Terça: {
        foco: "Costas e Bíceps",
        grupos: "Costas, Bíceps",
        total: planos.Terça.length,
      },
      Quarta: {
        foco: "Perna Completa",
        grupos: "Perna, Panturrilhas",
        total: planos.Quarta.length,
      },
      Quinta: {
        foco: "Ombro completo e Braços",
        grupos: "Ombro, Bíceps, Tríceps",
        total: planos.Quinta.length,
      }
    };
    const notasTreino = [
      { orientacao: "Progressão", desc: "Aumentar peso a cada 2 semanas" },
      { orientacao: "Descanso", desc: "60-90 segundos entre séries" },
      { orientacao: "Frequência", desc: "4 dias por semana de treino" },
      { orientacao: "Observações", desc: "Quinta-feira: dia mais intenso com 8 exercícios" },
      { orientacao: "Dica", desc: "Manter a forma correta é mais importante que o peso" }
    ];

    function renderPlano(dia) {
      if (dia === "Resumo") {
        let html = `<h2>Resumo do Plano</h2>`;
        html += `<table><thead><tr>
          <th>Dia</th><th>Foco</th><th>Grupos Musculares</th><th>Nº Exercícios</th>
        </tr></thead><tbody>`;
        Object.keys(resumoPorDia).forEach(d => {
          html += `<tr>
            <td>${d}</td>
            <td>${resumoPorDia[d].foco}</td>
            <td>${resumoPorDia[d].grupos}</td>
            <td>${resumoPorDia[d].total}</td>
          </tr>`;
        });
        html += `</tbody></table><h3>Notas de Treino</h3><ul>`;
        notasTreino.forEach(nota => {
          html += `<li><strong>${nota.orientacao}:</strong> ${nota.desc}</li>`;
        });
        html += `</ul>`;
        document.getElementById('plano-treino').innerHTML = html;
        document.getElementById('info-dia').innerHTML = "";
      } else {
        let html = `<h2>Plano para ${dia}</h2>
          <table>
            <thead>
              <tr>
                <th>Grupo Muscular</th>
                <th>Exercício</th>
                <th>Séries</th>
                <th>Tipo/Variação</th>
              </tr>
            </thead>
            <tbody>`;
        planos[dia].forEach(item => {
          html += `<tr>
            <td>${item.grupo}</td>
            <td>${item.exercicio}</td>
            <td>${item.series}</td>
            <td>${item.tipo || "-"}</td>
          </tr>`;
        });
        html += `</tbody></table>`;
        document.getElementById('plano-treino').innerHTML = html;
        let res = resumoPorDia[dia];
        document.getElementById('info-dia').innerHTML =
          `<strong>Foco:</strong> ${res.foco} — <strong>Grupos Musculares:</strong> ${res.grupos} — <strong>Exercícios:</strong> ${res.total}`;
      }
    }

    // Tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderPlano(btn.dataset.dia);
      });
    });

    // Inicializa com Segunda-feira
    renderPlano("Segunda");
  </script>
</body>
</html>
