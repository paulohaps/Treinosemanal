<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FitTrack Ultra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563EB;
      --primary-dark: #1E40AF;
      --bg: #F8FAFC;
      --surface: #FFFFFF;
      --text-main: #1E293B;
      --text-muted: #64748B;
      --border: #E2E8F0;
      --success: #10B981;
      --radius: 16px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      --input-bg: #F1F5F9;
    }

    [data-theme="dark"] {
      --primary: #3B82F6;
      --primary-dark: #60A5FA;
      --bg: #0F172A;
      --surface: #1E293B;
      --text-main: #F8FAFC;
      --text-muted: #94A3B8;
      --border: #334155;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      --input-bg: #0F172A;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      padding-bottom: 100px;
    }

    header {
      background: var(--surface);
      padding: 1.5rem 1.5rem 1rem;
      border-radius: 0 0 24px 24px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.75rem;
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      min-width: 0;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--primary);
    }

    .header-subrow {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .settings-button {
      background: var(--input-bg);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .user-select-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      min-width: 140px;
    }

    .user-select {
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      font-size: 0.8rem;
      color: var(--text-main);
      outline: none;
      width: 100%;
    }

    .settings-panel {
      position: fixed;
      right: 1rem;
      top: 4.5rem;
      background: var(--surface);
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 1rem;
      width: 260px;
      max-width: calc(100% - 2rem);
      z-index: 20;
      display: none;
    }

    .settings-panel.open {
      display: block;
    }

    .settings-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .settings-section {
      margin-bottom: 0.75rem;
    }

    .settings-section label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 0.25rem;
      color: var(--text-muted);
    }

    .user-add-row {
      display: flex;
      gap: 0.4rem;
    }

    .user-add-input {
      flex: 1;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      font-size: 0.8rem;
      color: var(--text-main);
      outline: none;
    }

    .user-add-btn {
      padding: 0 10px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      font-size: 0.8rem;
    }

    .theme-toggle-btn {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      cursor: pointer;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .progress-wrapper {
      position: relative;
      height: 6px;
      background: var(--input-bg);
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 10px;
    }

    .progress-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .tabs-scroll {
      overflow-x: auto;
      white-space: nowrap;
      padding: 1rem;
      margin-bottom: 0.5rem;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .tabs-scroll::-webkit-scrollbar {
      display: none;
    }

    .tab-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      margin-right: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-btn.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .container {
      padding: 0 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 1.2rem;
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: center;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    .card.done {
      border-color: var(--success);
    }

    .card.done::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--success);
    }

    .card-content h3 {
      margin: 0 0 5px 0;
      font-size: 1.1rem;
    }

    .card-meta {
      font-size: 0.85rem;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .tag {
      background: var(--input-bg);
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 600;
      font-size: 0.75rem;
    }

    .input-weight-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
      background: var(--input-bg);
      padding: 4px 8px;
      border-radius: 8px;
      margin-top: 8px;
      width: fit-content;
    }

    .input-weight {
      background: transparent;
      border: none;
      width: 40px;
      color: var(--text-main);
      font-weight: bold;
      text-align: center;
      font-size: 0.9rem;
      outline: none;
    }

    .input-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .card-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .check-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--border);
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: transparent;
      transition: all 0.2s;
    }

    .check-btn.checked {
      background: var(--success);
      border-color: var(--success);
      color: white;
      animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .timer-trigger {
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .timer-trigger:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .timer-modal {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background: var(--surface);
      padding: 2rem;
      border-radius: 30px 30px 0 0;
      box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.2);
      z-index: 100;
      text-align: center;
      transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .timer-modal.open {
      bottom: 0;
    }

    .timer-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0 auto 1.5rem;
      color: var(--text-main);
    }

    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      margin-bottom: 10px;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    @keyframes pop {
      0% { transform: scale(0.8); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <header>
    <div class="header-top">
      <div class="header-left">
        <div>
          <h1 id="header-title">Treino de Hoje</h1>
          <small style="color: var(--text-muted)" id="header-subtitle">Foco Total</small>
        </div>
        <div class="header-subrow">
          <div class="user-select-wrapper">
            <span>Usu√°rio atual</span>
            <select id="user-select" class="user-select" onchange="changeUser(this.value)"></select>
          </div>
        </div>
      </div>
      <button class="settings-button" onclick="toggleSettings()">‚öôÔ∏è</button>
    </div>

    <div class="progress-label">
      <span>Conclu√≠do</span>
      <span id="progress-text">0%</span>
    </div>
    <div class="progress-wrapper">
      <div class="progress-fill" id="progress-bar"></div>
    </div>
  </header>

  <div id="settings-panel" class="settings-panel">
    <div class="settings-title">Configura√ß√µes</div>
    <div class="settings-section">
      <label>Tema</label>
      <div class="theme-toggle-row">
        <span id="theme-label">Claro</span>
        <button class="theme-toggle-btn" onclick="toggleTheme()">
          <span id="theme-icon">üåô</span>
          <span>Alternar tema</span>
        </button>
      </div>
    </div>
    <div class="settings-section">
      <label>Novo usu√°rio</label>
      <div class="user-add-row">
        <input id="new-user-input" class="user-add-input" type="text" placeholder="Nome do usu√°rio">
        <button class="user-add-btn" onclick="handleAddUser()">+</button>
      </div>
    </div>
  </div>

  <div class="tabs-scroll">
    <button class="tab-btn" onclick="renderDay('Segunda')">Segunda</button>
    <button class="tab-btn" onclick="renderDay('Ter√ßa')">Ter√ßa</button>
    <button class="tab-btn" onclick="renderDay('Quarta')">Quarta</button>
    <button class="tab-btn" onclick="renderDay('Quinta')">Quinta</button>
    <button class="tab-btn" onclick="renderDay('Resumo')">Resumo</button>
  </div>

  <div class="container" id="app-content"></div>

  <div class="timer-modal" id="timer-modal">
    <div class="timer-circle" id="timer-display">01:00</div>
    <button class="btn btn-primary" onclick="addTime(10)">+10 Segundos</button>
    <button class="btn btn-outline" onclick="closeTimer()">Fechar / Parar</button>
  </div>

  <script>
    const workoutData = {
      Segunda: { focus: "Peito e Tr√≠ceps", exercises: [
        { id: "s1", name: "Supino Inclinado", sets: 4, reps: "8-12" },
        { id: "s2", name: "Supino M√°quina", sets: 4, reps: "10-12" },
        { id: "s3", name: "Voador", sets: 4, reps: "12-15" },
        { id: "s4", name: "Tr√≠ceps Franc√™s", sets: 4, reps: "10-12" },
        { id: "s5", name: "Tr√≠ceps Barra V", sets: 4, reps: "12" },
        { id: "s6", name: "Eleva√ß√£o Lateral", sets: 4, reps: "15" }
      ]},
      Ter√ßa: { focus: "Costas e B√≠ceps", exercises: [
        { id: "t1", name: "Puxada Alta", sets: 4, reps: "10-12" },
        { id: "t2", name: "Remada Baixa", sets: 4, reps: "10-12" },
        { id: "t3", name: "Serrote", sets: 4, reps: "10" },
        { id: "t4", name: "Rosca Direta W", sets: 4, reps: "10-12" },
        { id: "t5", name: "Rosca 45¬∫", sets: 4, reps: "12" }
      ]},
      Quarta: { focus: "Pernas", exercises: [
        { id: "q1", name: "Agachamento", sets: 4, reps: "8-10" },
        { id: "q2", name: "Leg Press", sets: 4, reps: "10-12" },
        { id: "q3", name: "Extensora", sets: 4, reps: "15" },
        { id: "q4", name: "Flexora", sets: 4, reps: "12-15" },
        { id: "q5", name: "Panturrilhas", sets: 4, reps: "15-20" }
      ]},
      Quinta: { focus: "Ombros e Bra√ßos", exercises: [
        { id: "qi1", name: "Desenvolvimento", sets: 4, reps: "8-10" },
        { id: "qi2", name: "Eleva√ß√£o Lateral", sets: 4, reps: "12-15" },
        { id: "qi3", name: "Rosca Martelo", sets: 4, reps: "12" },
        { id: "qi4", name: "Tr√≠ceps Corda", sets: 4, reps: "12-15" }
      ]}
    };

    const DB_KEY = "fit_track_v5_autoday";
    let appState = JSON.parse(localStorage.getItem(DB_KEY)) || null;

    if (!appState) {
      appState = {
        theme: "light",
        currentUser: "Paulo",
        users: {
          Paulo: { completed: {}, weights: {} },
          Gelvan: { completed: {}, weights: {} }
        }
      };
      localStorage.setItem(DB_KEY, JSON.stringify(appState));
    }

    let currentDay = "Segunda";
    let timerInterval;
    let timeLeft = 60;

    function saveState() {
      localStorage.setItem(DB_KEY, JSON.stringify(appState));
    }

    function getCurrentUserData() {
      const name = appState.currentUser;
      if (!appState.users[name]) {
        appState.users[name] = { completed: {}, weights: {} };
      }
      return appState.users[name];
    }

    function toggleSettings() {
      const panel = document.getElementById("settings-panel");
      panel.classList.toggle("open");
    }

    function updateThemeUI() {
      document.body.setAttribute("data-theme", appState.theme || "light");
      const themeLabel = document.getElementById("theme-label");
      const themeIcon = document.getElementById("theme-icon");
      const isLight = appState.theme === "light";
      themeLabel.textContent = isLight ? "Claro" : "Escuro";
      themeIcon.textContent = isLight ? "üåô" : "‚òÄÔ∏è";
    }

    function toggleTheme() {
      appState.theme = appState.theme === "light" ? "dark" : "light";
      updateThemeUI();
      saveState();
    }

    function renderUserSelect() {
      const select = document.getElementById("user-select");
      select.innerHTML = "";
      const names = Object.keys(appState.users);
      names.forEach((name) => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        if (name === appState.currentUser) opt.selected = true;
        select.appendChild(opt);
      });
    }

    function changeUser(name) {
      if (!name) return;
      if (!appState.users[name]) {
        appState.users[name] = { completed: {}, weights: {} };
      }
      appState.currentUser = name;
      saveState();
      renderByCurrentMode();
    }

    function handleAddUser() {
      const input = document.getElementById("new-user-input");
      let name = (input.value || "").trim();
      if (!name) return;
      if (!appState.users[name]) {
        appState.users[name] = { completed: {}, weights: {} };
      }
      appState.currentUser = name;
      input.value = "";
      saveState();
      renderUserSelect();
      renderByCurrentMode();
    }

    function updateHeader(title, subtitle) {
      document.getElementById("header-title").innerText = title;
      document.getElementById("header-subtitle").innerText = subtitle;
    }

    function renderExercises(container, exercises) {
      const userData = getCurrentUserData();
      exercises.forEach((ex, i) => {
        const isDone = userData.completed[ex.id];
        const weight = userData.weights[ex.id] || "";

        const card = document.createElement("div");
        card.className = `card ${isDone ? "done" : ""}`;
        card.style.animation = `slideIn 0.4s ease forwards ${i * 0.1}s`;
        card.style.opacity = "0";

        card.innerHTML = `
          <div class="card-content">
            <h3>${ex.name}</h3>
            <div class="card-meta">
              <span class="tag">${ex.sets} x ${ex.reps}</span>
            </div>
            <div class="input-weight-wrapper">
              <span style="font-size:0.8rem">‚öñÔ∏è</span>
              <input type="number" class="input-weight" placeholder="0" value="${weight}" onchange="updateWeight('${ex.id}', this.value)">
              <span class="input-label">kg</span>
            </div>
          </div>
          <div class="card-actions">
            <button class="check-btn ${isDone ? "checked" : ""}" onclick="toggleCheck('${ex.id}')">‚úì</button>
            <button class="timer-trigger" onclick="openTimer()">‚è±</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function renderResumo(container) {
      let totalEx = 0;
      let totalDone = 0;
      const userData = getCurrentUserData();

      Object.keys(workoutData).forEach((d) => {
        workoutData[d].exercises.forEach((ex) => {
          totalEx++;
          if (userData.completed[ex.id]) totalDone++;
        });
      });

      const html = `
        <div class="card" style="text-align:center; display:block;">
          <h2>${totalDone} / ${totalEx}</h2>
          <p style="color:var(--text-muted)">Exerc√≠cios totais conclu√≠dos (${appState.currentUser})</p>
          <button class="btn btn-outline" onclick="resetWeek()" style="border-color:#EF4444; color:#EF4444; margin-top:10px;">
            Reiniciar Semana (somente ${appState.currentUser})
          </button>
        </div>
        <div style="padding: 1rem; color: var(--text-muted); font-size: 0.9rem;">
          <p>üí° <strong>Dica:</strong> Toque no √≠cone do rel√≥gio para iniciar o descanso.</p>
          <p>‚öñÔ∏è <strong>Cargas:</strong> O app salva o peso digitado por usu√°rio de forma independente.</p>
        </div>
      `;
      container.innerHTML = html;
    }

    function renderRestDay() {
      const content = document.getElementById("app-content");
      content.innerHTML = "";

      const restMessages = [
        "Caminhada leve de 10‚Äì15 minutos",
        "Alongamento de corpo inteiro por 5‚Äì10 minutos",
        "3 s√©ries de prancha de 20 segundos",
        "Respira√ß√£o profunda por 3 minutos",
        "Hidrata√ß√£o e sono em dia hoje!"
      ];

      const randomMsg = restMessages[Math.floor(Math.random() * restMessages.length)];

      const card = document.createElement("div");
      card.className = "card";
      card.style.display = "block";
      card.innerHTML = `
        <h2>Hoje √© dia de descanso üò¥</h2>
        <p style="color:var(--text-muted); margin-bottom: 1rem;">Use o dia para recuperar e voltar mais forte, ${appState.currentUser}.</p>
        <button class="btn btn-primary" onclick="renderDay('Resumo')">Ver resumo da semana</button>
        <div style="margin-top: 1rem;">
          <p style="color:var(--text-muted); margin-bottom: 0.5rem;">Quer um desafio leve para hoje?</p>
          <button class="btn btn-outline" onclick="showRestChallenge()">Sortear desafio leve</button>
          <p id="rest-challenge" style="color:var(--text-muted); margin-top: 0.75rem;"></p>
        </div>
      `;
      content.appendChild(card);

      const tabs = document.querySelectorAll(".tab-btn");
      tabs.forEach(btn => btn.classList.remove("active"));

      const weekDayName = getWeekdayName();
      updateHeader("Descanso", `${weekDayName} ‚Ä¢ ${appState.currentUser}`);
      updateProgressBar(true);
    }

    function showRestChallenge() {
      const restMessages = [
        "Caminhada leve de 10‚Äì15 minutos",
        "Alongamento de corpo inteiro por 5‚Äì10 minutos",
        "3 s√©ries de prancha de 20 segundos",
        "Respira√ß√£o profunda por 3 minutos",
        "Hidrata√ß√£o e sono em dia hoje!"
      ];
      const randomMsg = restMessages[Math.floor(Math.random() * restMessages.length)];
      document.getElementById("rest-challenge").innerText = randomMsg;
    }

    function renderDay(day) {
      currentDay = day;
      const content = document.getElementById("app-content");
      content.innerHTML = "";

      document.querySelectorAll(".tab-btn").forEach((btn) => {
        btn.classList.toggle("active", btn.innerText === day);
      });

      if (day === "Resumo") {
        renderResumo(content);
        updateHeader("Resumo Semanal", `Progresso de ${appState.currentUser}`);
      } else {
        const data = workoutData[day];
        updateHeader(day, `${data.focus} ‚Ä¢ ${appState.currentUser}`);
        renderExercises(content, data.exercises);
      }

      updateProgressBar();
    }

    function renderByCurrentMode() {
      if (isTodayRestDay()) {
        renderRestDay();
      } else {
        renderDay(currentDay);
      }
    }

    function toggleCheck(id) {
      const userData = getCurrentUserData();
      if (userData.completed[id]) {
        delete userData.completed[id];
      } else {
        userData.completed[id] = true;
      }
      saveState();
      renderDay(currentDay);

      if (checkDayCompletion(currentDay)) {
        triggerConfetti();
      }
    }

    function updateWeight(id, value) {
      const userData = getCurrentUserData();
      userData.weights[id] = value;
      saveState();
    }

    function updateProgressBar(isRest) {
      const userData = getCurrentUserData();
      let total = 0;
      let done = 0;

      if (isRest) {
        document.getElementById("progress-bar").style.width = `0%`;
        document.getElementById("progress-text").innerText = `Descanso`;
        return;
      }

      if (currentDay === "Resumo") {
        Object.keys(workoutData).forEach((d) => {
          workoutData[d].exercises.forEach((ex) => {
            total++;
            if (userData.completed[ex.id]) done++;
          });
        });
      } else {
        const exercises = workoutData[currentDay].exercises;
        total = exercises.length;
        exercises.forEach((ex) => {
          if (userData.completed[ex.id]) done++;
        });
      }

      const pct = total === 0 ? 0 : Math.round((done / total) * 100);
      document.getElementById("progress-bar").style.width = `${pct}%`;
      document.getElementById("progress-text").innerText = `${pct}%`;
    }

    function resetWeek() {
      if (confirm(`Tem certeza? Isso apagar√° os checks da semana apenas para ${appState.currentUser}.`)) {
        const userData = getCurrentUserData();
        userData.completed = {};
        saveState();
        currentDay = getAutoDay();
        if (isTodayRestDay()) {
          renderRestDay();
        } else {
          renderDay(currentDay);
        }
      }
    }

    function checkDayCompletion(day) {
      if (day === "Resumo") return false;
      const userData = getCurrentUserData();
      const exs = workoutData[day].exercises;
      return exs.every((ex) => userData.completed[ex.id]);
    }

    function getAutoDay() {
      const d = new Date();
      const day = d.getDay();
      if (day === 1) return "Segunda";
      if (day === 2) return "Ter√ßa";
      if (day === 3) return "Quarta";
      if (day === 4) return "Quinta";
      return "RestDay";
    }

    function isTodayRestDay() {
      return getAutoDay() === "RestDay";
    }

    function getWeekdayName() {
      const names = ["Domingo", "Segunda", "Ter√ßa", "Quarta", "Quinta", "Sexta", "S√°bado"];
      const d = new Date();
      return names[d.getDay()];
    }

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playBeep() {
      if (audioCtx.state === "suspended") audioCtx.resume();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.type = "sine";
      osc.frequency.value = 880;
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.5);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.5);
    }

    function openTimer() {
      timeLeft = 60;
      document.getElementById("timer-modal").classList.add("open");
      updateTimerDisplay();
      startCountdown();
    }

    function closeTimer() {
      clearInterval(timerInterval);
      document.getElementById("timer-modal").classList.remove("open");
    }

    function addTime(seconds) {
      timeLeft += seconds;
      updateTimerDisplay();
    }

    function startCountdown() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          playBeep();
          if ("vibrate" in navigator) navigator.vibrate([200, 100, 200]);
          setTimeout(closeTimer, 1500);
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const m = Math.floor(timeLeft / 60).toString().padStart(2, "0");
      const s = (timeLeft % 60).toString().padStart(2, "0");
      document.getElementById("timer-display").innerText = `${m}:${s}`;
    }

    function triggerConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const colors = ["#2563EB", "#10B981", "F59E0B", "#EF4444"];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          color: colors[Math.floor(Math.random() * colors.length)],
          size: Math.random() * 5 + 2,
          speed: Math.random() * 5 + 2
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let active = false;
        particles.forEach((p) => {
          p.y += p.speed;
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size);
          if (p.y < canvas.height) active = true;
        });
        if (active) requestAnimationFrame(animate);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      animate();
    }

    function init() {
      updateThemeUI();
      renderUserSelect();
      const auto = getAutoDay();
      currentDay = auto === "RestDay" ? "Segunda" : auto;
      if (auto === "RestDay") {
        renderRestDay();
      } else {
        renderDay(currentDay);
      }
    }

    init();
  </script>
</body>
